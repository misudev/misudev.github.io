# Site Info
title: 'misu log'
tagline: '공부하는 블로그'
description: '공부하고 정리해나가는 블로그 입니다.'
baseurl: ""
url: https://misudev.github.io
#logo: '/public/logo.png'

# Site configurations
gems:
#plugins:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

