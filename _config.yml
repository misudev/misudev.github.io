# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  Categories:
    - '/'
    # - { Categories All: '/blog/categories/' }
    - { Java : '/blog/categories/#java' }
    - { Servlet/JSP : '/blog/categories/#ServletJsp' }
    - { Spring : '/blog/categories/#Spring' }
    - { Algorithm : '/blog/categories/#Algorithm' }
    - { MySQL : '/blog/categories/#mysql' }
    - { etc : '/blog/categories/#etc' }
  Blog:
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:
    - '/about/'
  Github Project:
    - 'http://codinfox.github.io/'

# Where are tags and categories displayed
